<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="css/kontakt.css">
    <link rel="icon" type="image/x-icon" href="obrazky/VEKTRO_ČERNÁ_3.ico">
    <title>Kontakt</title>
</head>
<body>
    <nav>
        <div class="nav_logo"><!--logo-->
            <a href="index.html"><img class="logo" src="obrazky/dj_logo.png" alt="logo"></a>
        </div>

        <div class="nav_stranky"><!--stránky-->
            <div><a href="index.html">Úvod</a></div>
            <div><a href="o_mne.html">O mně</a></div>
            <div><a href="sluzby.html">Služby</a></div>
            <div><a href="akce.html">Akce</a></div>
            <div><a href="kontakt.html">Kontakt</a></div>
        </div>
    </nav>

    <header class="header_kontakt">
        <div class="header_kontakt_div">
            <div class="header_kontakt_txt">
                <p>Kontakt</p>
            </div>

            <div class="header_kontakt_ig">
                <img src="obrazky/kontakt_ig.png" alt="ig">
            </div>

            <div class="header_kontakt_mail">
                <img src="obrazky/kontakt_mail.png" alt="mail">
            </div>
        </div>
    </header>

    <div class="kontakt_obsah">
        <div class="kontakt_obsah_border">
            <div class="formular_nadpis">
                <p>Kontaktní formulář</p>
            </div>

            <div>
                <form action="">
                    <label for="">Jméno:</label>
                    <input type="text">
                    <label for="">E-mail:</label>
                    <input type="text">
                    <label for="">Telefon:</label>
                    <input type="text">
                    <label for="">Poptávka:</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                    <br>
                    <div class="prace_data">
                        <input class="odeslat_data" type="submit" value="Odeslat">
                        <input class="reset_dat" type="reset" value="Vymazat data">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <div class="livebros">
            <a href="https://www.livebros.cz" target="_blank" rel="noopener noreferrer"><img class="img_lb" src="obrazky/lb.png" alt="lb"></a>
        </div>
        <div class="instagram">
            <div class="footer_ig">
                <a href="https://www.instagram.com/dj__fabi_/" target="_blank" rel="noopener noreferrer"><img src="obrazky/ig.png" alt="ig"></a>
            </div>
        </div>
        <div class="optima">
            <a href="https://www.opstream.cz" target="_blank" rel="noopener noreferrer"><img class="img_op" src="obrazky/op_white.png" alt="op"></a>
        </div>
    </footer>
</body>
</html>
